name: shell commands

on: [push]

jobs:
    run-shell-commands:
      runs-on: ubuntu-latest
      steps:
      - name: echo a string
        run: echo "hello world of actions"
      - name: multiline echo
        run: |
          echo "first line"
          uname -s
          docker --version
          java --version
      - name: comandos python
        run: |
          import platform
          print(platform.processor())
        shell: python
    run-windows-commands:
        runs-on: windows-latest
        steps:
            - name: powershell directory
              run: dir
            - name: bash directory
              run: ls -l
              shell: bash
